production_defaults: &production_defaults
  <<: *default
  cache_max_age: '2592000'
  memcache_servers:
    - 'localhost:11211'

  redis:
    url: <%= ENV['REDIS_URL'] %>
    wdpa_imports_prefix: 'wdpa_imports'

