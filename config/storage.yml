test:
 service: Disk
 root: <%= Rails.root.join("tmp/storage") %>

local:
 service: Disk
 root: <%= Rails.root.join("storage") %>
#  root: <%= '/home/wcmc/ProtectedPlanet/shared/storage' %>

staging_s3:
  service: S3
  access_key_id: <%= ENV["AWS_ACCESS_KEY_ID"] %>
  secret_access_key: <%= ENV["AWS_SECRET_ACCESS_KEY"] %>
  region: us-east-1
  bucket: <%= ENV["PP_FILES_STAGING"] %>

staging:
  service: Mirror
  primary: local
  mirrors:
    - staging_s3

production:
  service: S3
  access_key_id: <%= ENV["AWS_ACCESS_KEY_ID"] %>
  secret_access_key: <%= ENV["AWS_SECRET_ACCESS_KEY"] %>
  region: us-east-1
  bucket: <%= ENV["PP_FILES_PRODUCTION"] %>
  