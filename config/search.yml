titles:
  marine:
    type: "value"
    cases:
      "true": "Marine Protected Areas"
      "false": "Terrestrial Protected Areas"
  has_parcc_info:
    type: "value"
    cases:
      "true": "Protected Areas with Vulnerability Assessment"
  has_irreplaceability_info:
    type: "value"
    cases:
      "true": "Protected Areas with Irreplaceability Assessment"
  iucn_category:
    type: "model"
    model: "IucnCategory"
    property: "name"
    template: "Protected Areas with IUCN Category %s"
  country:
    type: "model"
    model: "Country"
    property: "name"
    template: "Protected Areas in %s"
  region:
    type: "model"
    model: "Region"
    property: "name"
    template: "Protected Areas in %s"
  designation:
    type: "model"
    model: "Designation"
    property: "name"
    template: "Protected Areas with Designation '%s'"
  governance:
    type: "model"
    model: "Governance"
    property: "name"
    template: "Protected Areas with Governance '%s'"
  category:
    type: "model"
    model: "Comfy::Cms::Category"
    property: "label"
    template: "Pages with Categories '%s'"
aggregations:
  country:
    type: "model"
    class: "Country"
  region:
    type: "model"
    class: "Region"
  designation:
    type: "model"
    class: "Designation"
  governance:
    type: "model"
    class: "Governance"
  iucn_category:
    type: "model"
    class: "IucnCategory"
  category:
    type: "model"
    class: "Comfy::Cms::Category"
filters:
    type:
      type: 'type'
    marine:
      type: 'equality'
      path: 'marine'
    wdpa_id:
      type: 'equality'
      path: 'wdpa_id'
    iucn_category:
      type: 'nested'
      path: 'iucn_category'
      field: 'iucn_category.name'
      required: true
    designation:
      type: 'nested'
      path: 'designation'
      field: 'designation.name'
      required: true
    governance:
      type: 'nested'
      path: 'governance'
      field: 'governance.name'
      required: true
    location:
      type: 'geo'
      path: 'location'
      field: 'protected_area.coordinates'
    has_parcc_info:
      type: 'equality'
      path: 'has_parcc_info'
    has_irreplaceability_info:
      type: 'equality'
      path: 'has_irreplaceability_info'
    is_green_list:
      type: 'equality'
      path: 'is_green_list'
    is_oecm:
      type: 'equality'
      path: 'is_oecm'
    country:
      type: 'nested'
      path: 'countries_for_index'
      field: 'countries_for_index.name'
      required: true
    region:
      type: 'nested'
      path: 'countries_for_index.region_for_index'
      field: 'countries_for_index.region_for_index.name'
      required: true
    category:
      type: 'nested'
      path: 'categories'
      field: 'categories.id'
      required: true
    topic:
      type: 'nested'
      path: 'topics'
      field: 'topics.id'
      required: true
    ancestor:
      type: 'nested'
      path: 'ancestors'
      field: 'ancestors.id'
      required: true